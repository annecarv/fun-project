<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Fun Project</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
        <div class="c-cadastro-input-group">
            <h2 class="c-cadastro-title"> Insira seus dados </h2>
            <form action="#" method="get"></form>
            <div class="c-cadastro-input-firstname">
                <label for="firstname">Primeiro Nome</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required> 
            </div>
            <div class="c-cadastro-input-lastname">
                <label for="lastname">Sobrenome</label>
                <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required> 
            </div>
            <div class="c-cadastro-input-email">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Digite seu email" required> 
            </div>
            <div class="c-cadastro-input-cep">
                <label for="number">CEP</label>
                <input id="number" type="number" name="number" placeholder="CEP" required> 
            </div>
            <div class="c-cadastro-input-address">
                <label for="address">Endereço</label>
                <input id="address" type="text" name="address" placeholder="Digite seu endereço" required> 
            </div>
            <div class="c-cadastro-input-number">
                <label for="number">Número</label>
                <input id="number" type="number" name="number" placeholder="Número" required> 
            </div>
            <div class="c-cadastro-input-uf">
                <label for="address">Digite sua UF</label>
                <input id="address" type="text" name="address" placeholder="Digite sua UF" required>
            </div>
            <div class="c-cadastro-input-city">
                <label for="address">Cidade</label>
                <input id="address" type="text" name="address" placeholder="Digite sua Cidade" required> 
            </div>
            <div class="c-cadastro-input-cpf">
                <label for="cpf">CPF</label>
                <input id="cpf" type="number" name="cpf" placeholder="CPF" required> 
            </div>
            <div class="c-cadastro-input-age">
                <label for="number">Idade</label>
                <input id="number" type="number" name="number" placeholder="Digite sua idade" required> 
            </div>
            <div class="c-cadastro-input-tel">
                <label for="number">Telefone</label>
                <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required> 
            </div>
        </div>
    </form>
    <script src="scripts.js"></script>
</body>

</html>
